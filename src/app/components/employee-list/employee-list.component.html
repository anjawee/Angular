<h1>Employees List </h1>
<div class="well">
<table border="1">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Speaker</th>
            <th></th>
            
        </tr>
    </thead>
    <tbody>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            
        </tr>
        
        <tr *ngFor="let event of events"> 
                        <td> {{event.id}}</td>
                        <td>{{event.name }}</td>
                        <td>{{event.description}}</td>
                        <td>{{event.speaker}}</td>
                    
                        <th> <button (click)="funcDelete(e)" class="btn btn-danger">X</button> </th>                
        </tr>  
         
    </tbody>
</table>
</div>


<p><div class="well">
    <form class="form-inline">
        <div class="from-group">
            <input placeholder="Event Name" class="form-control" #eventname />
        </div>
        <div class="from-group">
            <input placeholder="Description" class="form-control" #desciption />
        </div>
        <div class="from-group">
            <input placeholder="Speaker" class="form-control" #speaker />
        </div>
        <button (click)="addEvent(eventname.value,desciption.value,speaker.value )" type="button">Add New Event</button>
    </form>
</div>
